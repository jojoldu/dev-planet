apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'war'

buildscript {
    ext {
        springBootVersion = "1.3.2.RELEASE"
    }
    repositories {
        jcenter()
        maven { url "http://maven.zuminternet.com/artifactory/libs-release" }
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
    }
}
sourceCompatibility = 1.8

project.version = "1.0.0" + '-' + new Date().format('yyyyMMdd-HHmmss')

war {
    baseName = project.name
    version = project.version
    exclude("build/**")
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:$springBootVersion")
    compile("org.springframework.boot:spring-boot-starter-security:$springBootVersion")
    compile("org.springframework.boot:spring-boot-starter-freemarker:$springBootVersion")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion")

    compile('org.freemarker:freemarker:2.3.23')
    compile('com.h2database:h2:1.4.191')
    compile('org.lazyluke:log4jdbc-remix:0.2.7')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
